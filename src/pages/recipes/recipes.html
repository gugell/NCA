<!-- <head-toolbar  customClass="custom-title" title="Recipes"></head-toolbar> -->
<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
        <span class="nav__title custom-title">Recipes</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <!-- Ion-refresher -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="card__wrapper">
      <recipe-card *ngFor="let card of postsList$ | async" [title]="card.title" [imgUrl]="card.thumbnailUrl" (click)="handleClick($event, {card: card, pageTitle: 'Recipes'})" ></recipe-card>   
    </div>
</ion-content>
