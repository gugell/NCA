<ion-header>

  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="../assets/imgs/logo.png" />
        <span class="nav__title custom-title">{{context.pageTitle}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mealPlans__content innerPage__content" >
  <img class="width--100" [src]="context.card.url"/>    
  <ion-card>
    <ion-card-content>
      <ion-card-title class="innerMeal__title text">
        {{ context.card.title || context.card.name }}<br>
      </ion-card-title>
      <div class="card__body" [innerHTML]="context.card.body"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
