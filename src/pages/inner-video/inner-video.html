<ion-header>

  <ion-navbar>
    <ion-title>{{context.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  {{context.date || ''}}
  <img class="innerPage__img" src="{{context.img}}"/>  
  <ion-card>
    <div class="card-title">{{context.title}}</div>
  </ion-card>
</ion-content>
<ion-footer no-border>
  <ion-toolbar class="footer__toolbar" color="secondary">
    <button color="primary" clear ion-button icon-only start navPush="CommentsPage" >
      <ion-icon name="md-text"></ion-icon>
    </button>
    <button color="primary" clear ion-button icon-only end>
      <ion-icon name="md-share"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
