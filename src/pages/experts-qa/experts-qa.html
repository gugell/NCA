  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar light>
    <ion-title>
      <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
      <span class="nav__title custom-title custom-title--mealPlans">Ask the
        <br>experts</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mealPlans__content">
  <img class="width--100" [src]="(page$ | async)?.img"/>    
  <ion-card>
    <ion-card-content>
      <ion-card-title class="innerMeal__title text">
        {{ (page$ | async)?.title }}<br>
        {{ (page$ | async)?.subtitle}}
      </ion-card-title>
      <div class="qa__form">
        <p>
          <ion-label>Submit your question</ion-label>
          <ion-textarea type="text" [(ngModel)]="email.body"></ion-textarea>
        </p>
        <p class="form__subtext">
            Enter your question in the provided space and we will get back to you 
            as soon as possible with an answer
        </p>
        <p>
          <ion-label>Enter your e-mail address</ion-label>
          <ion-input type="text" [(ngModel)]="email.email"></ion-input>
        </p>
        <button ion-button color="secondary" full (click)="sendMail()">Submit</button>
      </div>
      <div class="card__body" [innerHTML]="(page$ | async)?.html"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
