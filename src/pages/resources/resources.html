<!-- <head-toolbar customClass="custom-title" title="Resources"></head-toolbar> -->
<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
        <span class="nav__title custom-title">Resources</span>
    </ion-title>
  </ion-navbar>
  <!--Segment buttons-->
  <ion-segment [(ngModel)]="categories" color="secondary" fixed>
    <ion-segment-button isActive value="all" (ionSelect)="selectedAll()">
      All
    </ion-segment-button>
    <ion-segment-button value="Research" (ionSelect)="selectedResearch()">
      Research
    </ion-segment-button>
    <ion-segment-button value="Handouts" (ionSelect)="selectedHandouts()">
      Handouts
    </ion-segment-button>
    <ion-segment-button value="Infographics" (ionSelect)="selectedInfographics()">
      Infographics
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>

  <div class="card__wrapper">
    <ion-spinner *ngIf="showSpinner" name="crescent"></ion-spinner> 
    <recipe-card *ngFor="let card of postsList$ | async" [title]="card.title" [imgUrl]="card.url"  (click)="handleClick($event, {card: card, pageTitle: 'Resources'})" ></recipe-card>   
  </div>
      
  <!--Infinity scroll list-->
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
      <recipe-card></recipe-card>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
