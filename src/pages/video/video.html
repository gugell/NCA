<!-- <head-toolbar customClass="custom-title" title="Video"></head-toolbar> -->
<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="../../assets/imgs/logo.png" />
        <span class="nav__title custom-title">Video</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- Ion-refresher -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="card__wrapper">
      <recipe-card [title]="cards[0].title" [imgUrl]="cards[0].img" (click)="handleClick($event, cards[0])" ></recipe-card>
      <recipe-card *ngFor="let card of cards | slice:1" [title]="card.title" [imgUrl]="card.img" (click)="handleClick($event, card)" ></recipe-card>   
    </div>
    <!--Infinity scroll list-->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content>
        <recipe-card></recipe-card>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
