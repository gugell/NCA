<!-- <head-toolbar customClass="custom-title" title="Video"></head-toolbar> -->
<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
        <span class="nav__title custom-title">Video</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="card__wrapper">
      <!-- <recipe-card [title]="cards[0].title" [imgUrl]="cards[0].img" (click)="handleClick($event, cards[0])" ></recipe-card> -->
      <recipe-card *ngFor="let card of postsList$" [title]="card.title" [imgUrl]="card.img" (click)="handleClick($event, {card: card, pageTitle: 'Video'})" ></recipe-card>   
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> 
</ion-content>
