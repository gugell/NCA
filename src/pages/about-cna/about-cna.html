<!--
  Generated template for the AboutCnaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar light>
    <ion-title>
      <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
      <span class="nav__title custom-title">About</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mealPlans__content">
  <img class="width--100" [src]="(page$ | async)?.img"/>    
  <ion-card>
    <ion-card-content>
      <ion-card-title class="innerMeal__title text">
        {{ (page$ | async)?.title }}<br>
        {{ (page$ | async)?.subtitle}}
      </ion-card-title>
      <div class="card__body" [innerHTML]="(page$ | async)?.html"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
