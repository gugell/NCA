  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar light>
    <ion-title>
      <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
      <span class="nav__title custom-title">Search</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="mealPlans__content innerPage__content" >
  <div class="search__container">
      <p>
        <ion-label class="search__icon"></ion-label>
        <ion-input type="text" [(ngModel)]="searchInput" (keydown)="showInput($event)"></ion-input>
      </p>
  </div>
  <ion-card *ngFor="let plan of videos | async">
    <img class="width--100" [src]="plan.img"/>
    <ion-card-content>
      <ion-card-title>
        {{ plan?.title }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <div *ngIf="videos.length < 1">
    <hr>
    No resoult found :(
  </div>
</ion-content>
