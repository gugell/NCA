<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
        <span class="nav__title custom-title custom-title--mealPlans">Meal<br>plans</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mealPlans__content" >
  <ion-card *ngFor="let plan of postsList$" (click)="handleClick($event, plan)">
    <div class="img__container">
      <img class="width--100" [src]="plan.img"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{ plan.title }}
      </ion-card-title>
      <!-- <div [innerHTML]="plan.html"></div> -->
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
