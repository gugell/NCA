<ion-header>
  <ion-navbar light>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="../../assets/imgs/logo.png" />
        <span class="nav__title custom-title custom-title--mealPlans">Meal<br>plans</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mealPlans__content" >
    <ion-card *ngFor="let plan of mealPlansList$ | async" (click)="handleClick($event, plan)">
      <img class="width--100" [src]="plan.img"/>
      <ion-card-content>
        <ion-card-title>
          {{ plan.title }}
        </ion-card-title>
        <!-- <div [innerHTML]="plan.content"></div> -->
      </ion-card-content>
    </ion-card>
</ion-content>
