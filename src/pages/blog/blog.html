<ion-header>
  <ion-navbar light>
    <ion-title>
      <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
      <span class="nav__title custom-title">Blog</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="mealPlans__content innerPage__content">
  <div class="blog__container">
    <!-- *ngFor="let plan of postsList$" (click)="handleClick($event, plan)" -->
    <ion-card *ngFor="let post of postsList$" (click)="handleClick($event, post)">
        <div class="img__container">
          <img class="width--100" src="{{post.thumbnailUrl}}"/>
          <div class="author_avatar">
              <img src="{{post.authorImg}}"/>
          </div>
        </div>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
            <div>By: {{post.author}}</div>
          </ion-card-title>
        </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
