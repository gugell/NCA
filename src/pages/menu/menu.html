<ion-header>
  <ion-toolbar light>
    <button ion-button icon-only class="arrow-back--custom" navPop></button>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="../../assets/imgs/logo.png" />
        <span class="nav__title">CENTER FOR<br> NUTRITION<br> AND ATHLETICS</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="menu__wrapper">
    <div class="category__wrapper" (click)="pageOpen(pages[0].component)">
      <h3 class="category__title category__title--experts">{{pages[0].title}}</h3>        
    </div>
    <div class="category__wrapper" (click)="pageOpen(pages[1].component)">
      <h3 class="category__title category__title--qa">{{pages[1].title}}</h3>        
    </div>
    <div class="category__wrapper" (click)="pageOpen(pages[2].component)">
      <h3 class="category__title category__title--about">{{pages[2].title}}</h3>        
    </div>
    <div class="category__wrapper" (click)="pageOpen(pages[3].component)">
      <h3 class="category__title category__title--contact">{{pages[3].title}}</h3>        
    </div>
    <!-- <div class="category__wrapper" (click)="pageOpen(pages[0].component)">
      <h3 class="category__title category__title--search">Search</h3>        
    </div> -->
  </div>
</ion-content>
