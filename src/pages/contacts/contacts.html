<ion-header>
  <ion-navbar light>
    <ion-title>
      <img class="nav__logo" width="45px" height="45px" src="./assets/imgs/logo.png" />
      <span class="nav__title custom-title">Contact</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button color="secondary" full (click)="sendMail()"><ion-icon name="ios-mail-outline"></ion-icon>FoodFit</button>    
  </div>
