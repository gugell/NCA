<ion-header>
  <ion-navbar>
    <ion-title>
        <img class="nav__logo" width="45px" height="45px" src="../../assets/imgs/logo.png" />
        <span class="nav__title">CENTER FOR<br> NUTRITION<br> AND ATHLETIC</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
    <ion-img class="hero-background" width="100%" height="740px" src="../../assets/imgs/mainbg.png"></ion-img>
    <div class="category__wrapper">
      <h3 class="category__title">Resources</h3>        
      <div class="category__item" *ngFor="let item of videos">
        <ion-grid>
          <ion-row>
            <ion-col col-5><img class="item__img" width="100%" height="100px" src="https://picsum.photos/160/100/?random" /></ion-col>
            <ion-col col-7>
                    <div class="card-title">{{item.title}}</div>
                    <div class="card-subtitle">{{item.date}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="category__wrapper">
      <h3 class="category__title">Recipes</h3>        
      <div class="category__item" *ngFor="let item of videos; let i = index">
        <ion-grid>
          <ion-row>
            <ion-col col-5><img class="item__img" width="100%" height="100px" src='https://picsum.photos/160/100/?image={{index}}' /></ion-col>
            <ion-col col-7>
                    <div class="card-title">Weight Management</div>
                    <div class="card-subtitle">27/12/17</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="category__wrapper">
      <h3 class="category__title">Videos</h3>        
      <div class="category__item" *ngFor="let item of videos">
        <ion-grid>
          <ion-row>
            <ion-col col-5><img class="item__img" width="100%" height="100px" src="https://picsum.photos/160/100/?random" /></ion-col>
            <ion-col col-7>
                    <div class="card-title">Weight Management</div>
                    <div class="card-subtitle">27/12/17</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
</ion-content>
