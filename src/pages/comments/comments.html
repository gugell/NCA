<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let comment of comments" >
    <ion-card-header>
      {{comment.author}}
    </ion-card-header>
    <ion-card-content>
      {{comment.body}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom mini>
    <button ion-fab color="primary" icon-only end navPush="CommentFormPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
